<!-- Navigation -->
<div class="container">
  <div class="row">
    <div class="col-md-12 nav-custom">
      <div class="title">
        <h4>Flight Watcher</h4>
      </div>
      <div class="wtf">
        <ul class="nav-list">
          <li>Nav 1</li>
          <li>Nav 2</li>
          <li>Nav 3</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Main Content Area -->
<div class="content">
  <div class="top-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
          <h2>Watch Some Flights...</h2>
        </div>
      </div>
      <div class="row">
        <!-- Movie List -->
        <div class="col-md-6 section-movie-db">
          <div class="movie-tables">
            <h5>Movies</h5>
            <table class="table movie-tables-data">
              <tr>
                <th></th>
                <th>Title</th>
                <th>Delete</th>
                <th>Watch</th>
              </tr>
              <tr *ngFor="let movie of movieList">
                <td><img src="{{ movie.img }}" alt=""></td>
                <td>{{ movie.title }}</td>
                <td><button class="btn btn-sm btn-outline-light" type="button" name="button"><i class="material-icons" (click)="deleteMovie(movie)">delete</i></button></td>
                <td><button class="btn btn-sm btn-outline-light" type="button" name="button"><i class="material-icons" (click)="addToWatch(movie)">add</i></button></td>
              </tr>
            </table>
          </div>
          <div class="add-movie-section">
            <button type="button" class="btn btn-sm btn-info" name="button" (click)="showForm = !showForm">Add Movie</button>
            <movie-form *ngIf="showForm" (getMovieList)="getMovies()"></movie-form>
          </div>
        </div>

        <!-- Watch List -->
        <div class="col-md-6 section-movie-watch">
          <div class="movie-tables">
            <h5>Watch List</h5>
            <table class="table movie-tables-data">
              <tr>
                <th></th>
                <th>Title</th>
                <th>Remove</th>
              </tr>
              <tr *ngFor="let watch of watchList">
                <td><img src="{{ watch.watch_img }}" alt=""></td>
                <td>{{ watch.watch_title }}</td>
                <td><button class="btn btn-sm btn-outline-light" type="button" name="button"><i class="material-icons" (click)="removeWatch(watch)">remove</i></button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Map Section -->
  <div class="map-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
          <h2>...While You Watch Some Flights</h2>
          <span id="flight-time"></span><br>
          <span id="flight-num"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 graph"></div>
      </div>
    </div>
  </div>

</div>
